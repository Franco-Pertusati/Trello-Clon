<div class="w-72 p-4 pt-8 text-seasalt bg-main h-full border-r border-seasalt">
    <button
        class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-seasalt hover:text-main"><i
            class="bi bi-clipboard-data-fill"></i>Boards</button>
    <button 
        class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-seasalt hover:text-main"><i
            class="bi bi-clipboard-heart-fill"></i>Templates</button>
    <button
        class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-seasalt hover:text-main"><i
            class="bi bi-clipboard2-pulse-fill"></i>Home</button>
    <cdk-accordion>
        <cdk-accordion-item #accordionMenu="cdkAccordionItem" class="text-seasalt">
            <button class="w-full text-start py-4 px-2 rounded-md"
                (click)="accordionMenu.toggle()">My workspace</button>
            <div class="pt-1 gap-1 w-full flex flex-col ju"
                [style.display]="accordionMenu.expanded ? '' : 'none'">
                <button class="w-48 p-2 rounded-md flex gap-2 hover:bg-seasalt hover:text-main">
                    <i class="bi bi-clipboard2-data-fill"></i>
                    Boards
                </button>
                <button class="w-48 p-2 rounded-md flex gap-2 hover:bg-seasalt hover:text-main">
                    <i class="bi bi-heart"></i>
                    Highlights
                </button>
                <button class="w-48 p-2 rounded-md flex gap-2 hover:bg-seasalt hover:text-main">
                    <i class="bi bi-grid"></i>
                    Views
                </button>
                <button class="w-48 p-2 rounded-md flex justify-between hover:bg-seasalt hover:text-main">
                    <div class="flex gap-2">
                        <i class="bi bi-people"></i>
                        Members
                    </div>
                    <i class="bi bi-plus-lg ml-4"></i>
                </button>
                <button class="w-48 p-2 rounded-md flex gap-2 hover:bg-seasalt hover:text-main">
                    <i class="bi bi-gear-wide"></i>
                    Settings
                </button>
            </div>
        </cdk-accordion-item>
    </cdk-accordion>
