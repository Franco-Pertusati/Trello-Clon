<button (click)="openDialog()"
    class="p-2 bg-seasalt shadow w-full rounded-xl hover:outline-2 text-start hover:outline hover:outline-main2">
    {{todo.title}}
    @if (todo.comments.length > 0) {
    <div class="flex gap-2">
        <i class="bi bi-chat-left"></i>
        <span>{{todo.comments.length}}</span>
    </div>
    }
</button>
