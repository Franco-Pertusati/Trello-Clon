<app-navbar />
<div class="flex gap-8 p-8 pl-32 text-gray-700 container">
    <div class="w-72 p-4">
        <button
            class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-blue-100 hover:text-blue-600"><i
                class="bi bi-clipboard-data-fill"></i>Boards</button>
        <button
            class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-blue-100 hover:text-blue-600"><i
                class="bi bi-clipboard-heart-fill"></i>Templates</button>
        <button
            class="mb-1 flex gap-2 font-bold p-2 py-2 w-full rounded-md text-start text-lg hover:bg-blue-100 hover:text-blue-600"><i
                class="bi bi-clipboard2-pulse-fill"></i>Home</button>
        <cdk-accordion>
            <cdk-accordion-item #accordionMenu="cdkAccordionItem">
                <button class="w-full text-start py-4 px-2 rounded-md text-lg font-bold hover:bg-gray-200"
                    (click)="accordionMenu.toggle()">My workspace</button>
                <div class="pt-1 gap-1 w-full flex flex-col justify-center text-lg text-gray-500"
                    [style.display]="accordionMenu.expanded ? '' : 'none'">
                    <button class="w-48 bg-white m-auto hover:bg-gray-200 p-2 rounded-md flex gap-2">
                        <i class="bi bi-clipboard2-data-fill"></i>
                        Boards
                    </button>
                    <button class="w-48 bg-white m-auto hover:bg-gray-200 p-2 rounded-md flex gap-2">
                        <i class="bi bi-heart"></i>
                        Highlights
                    </button>
                    <button class="w-48 bg-white m-auto hover:bg-gray-200 p-2 rounded-md flex gap-2">
                        <i class="bi bi-grid"></i>
                        Views
                    </button>
                    <button class="w-48 bg-white m-auto hover:bg-gray-200 p-2 rounded-md flex justify-between">
                        <div class="flex gap-2">
                            <i class="bi bi-people"></i>
                            Members
                        </div>
                        <i class="bi bi-plus-lg ml-4"></i>
                    </button>
                    <button class="w-48 bg-white m-auto hover:bg-gray-200 p-2 rounded-md flex gap-2">
                        <i class="bi bi-gear-wide"></i>
                        Settings
                    </button>
                </div>
            </cdk-accordion-item>
        </cdk-accordion>

    </div>
    <div class="p-6">
        <div class="flex gap-6 text-xl font-bold mb-4">
            <i class="bi bi-clock-fill"></i>
            <h2>Recent viewed</h2>
        </div>
        <div>
            <div class="h-32 w-56 bg-blue-600 rounded-md cursor-pointer p-2">
                <span class="font-bold text-white">Board 1</span>
            </div>
        </div>
    </div>
</div>
