<div class="flex flex-col h-screen min-h-screen overflow-hidden">
    <app-navbar></app-navbar>
    <div class="h-full bg-blue-600 px-4 pb-4">
        <div>
            <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
        </div>
        <div class="flex items-start w-full h-full">
            <div class="rounded-xl bg-gray-200 w-72 p-2 mr-3">
                <div class="flex justify-between py-1">
                    <h3 class="text-sm font-bold ml-2">To Do</h3>
                </div>

                <div cdkDropList (cdkDropListDropped)="drop($event)" class="text-sm mt-2">
                    @for (todo of todos; track $index) {
                    <div cdkDrag
                        class="bg-white shadow p-2 rounded-xl mt-2 cursor-pointer hover:outline hover:outline-2 hover:outline-blue-600">
                        {{todo.title}}
                    </div>
                    }
                </div>
            </div>

            <div class="rounded-xl bg-gray-200 w-72 p-2 mr-3">
                <div class="flex justify-between py-1">
                    <h3 class="text-sm font-bold ml-2">Doing</h3>
                </div>

                <div class="text-sm mt-2">
                    
                </div>
            </div>

            <div class="rounded-xl bg-gray-200 w-72 p-2 mr-3">
                <div class="flex justify-between py-1">
                    <h3 class="text-sm font-bold ml-2">Done</h3>
                </div>

                <div class="text-sm mt-2">

                </div>
            </div>
        </div>
    </div>
</div>
